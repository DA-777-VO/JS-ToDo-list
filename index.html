<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <!-- <meta name="viewport" content="width=1200"> -->
    <!-- для доисторичсекого адаптива (самый простой чтоб приближать) -->
    <title>ToDo list</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;0,900;1,700;1,900&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" 
    rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon/faviconBMW.ico">
    <link rel="stylesheet" href="./css/style.css">
    <!-- после номера шрифта приписать &display=swap а если нужна крилица еще добавить &subset=cyrillic-ext
    должно получиться вот так: ...700,800&display=swap&subset=cyrillic-ext"  -->
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="todo__block">
                <div class="todo">
                    <div class="todo__header">
                        <input class="todo__input" type="text">
                        <button class="todo__button">Add</button>
                        <div class="duplicate__block"></div>
                    </div>

                    <div class="todo__list">

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
